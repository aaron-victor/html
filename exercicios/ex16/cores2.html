<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*Configuração Global*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(90deg,#7E4F97/*Percentagem para aumentar cor de preferência*/,#B8379C,#D61242,#FD0003,#F6540B, #F9E165);/*to 45, 90, 180deg*/ /*radia-gradient(circle, cores, cores, cores)*/
            background-attachment: fixed;/*Mesmo com a rolagem o degrade fica fixo*/
        }
    </style>
</head>
<body>
     <h1>Testando Gradiente</h1>
</body>
</html>
