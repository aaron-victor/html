<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
        <p>
            São Imagens que dependendo do tamanho da tela onde será exibida, ela muda seu tamanho de forma rápida e inteligente.
        </p>
    <picture>
        <source media="(max-width: 750px)" srcset="image/img-p.png" type="image/png">

        <source media="(max-width:1000px)" srcset="image/img-m.png" type="image/png">

        <img src="image/img-g.png" alt="Imagem-Ilustrativa">
    </picture>    
    <h1>Exibindo Medías Áudio</h1>
        <p>
            Aprendendo a exibir áudios em HTML5
        </p>
        <audio preload="metadata" controls><!--auto - none // autoplay - loop-->
            <source src="media/simple.mp3" type="audio/mpeg">
            <!--
            source src="media/simple.ogg" type="audio/ogg">
            <source src="media/simple.wav" type="audio/wav"
            -->
            <p>
                Caso o áudio não carregue baixe o arquivo clicando <a href="media/simple.mp3">aqui</a>
            </p>
        </audio>
</body>
</html>
